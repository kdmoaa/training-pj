<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>社内書籍管理システム</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .logo {
        position: relative;
        left: 0px;
        width: auto;
        height: auto;
      }
      .header {
        margin-right: 10px;
        margin-left: 10px;
      }
      div.menu {
      margin-top: 10px;
  }
        .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
        .row.content {
          height: 450px
        }

        .form-horizontal {
          margin-top: 20px;
        }

        .register-btn {
          text-align: center;
          margin: 10px auto 0px;
        }
      </style>
</head>
<body>
  <div class="container">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#"><span class="glyphicon glyphicon-log-in"></span>Logout</a>
        </li>
      </ul>
      <div class="navbar-header">
        <a class="navbar-brand" href="#">書籍管理ツール</a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row content">
        <div class="col-md-3 sidenav text-center">
          <p><a href="#">登録</a></p>
          <p><a href="#">検索</a></p>
        </div>
        <div class="col-md-9 text-left">
          <h1>書籍登録</h1>
          <form class="form-horizontal">
                      <div class="form-group">
                        <label class="control-label col-md-2" for="title">タイトル</label>
                        <div class="col-md-6">
                        <input type="text" class="form-control" name="title" />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2" for="publisher">出版社</label>
                        <div class="col-md-6">
                        <input type="text" name="publisher" class="form-control" />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2" for="kind">ジャンル</label>
                        <div class="col-md-6">
                        <select class="form-control" name="kind">
                            <option></option>
                            <option value="1">技術書</option>
                            <option value="2">ビジネス書</option>
                            <option value="3">自己啓発書</option>
                            <option value="4">雑誌</option>
                            <option value="5">その他</option>
                        </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2" for="author">著者</label>
                        <div class="col-md-6">
                        <input type="text" name="author" class="form-control" />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2" for="price">価格</label>
                        <div class="col-md-6">
                        <input type="text" name="price" class="form-control" />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                      <button type="submit" class="register-btn btn btn-large btn-primary">登録</button>
                      </div>
                      </div>
                    </form>
        </div>
      </div>
    </div>
  </div><!-- end of container  -->
</body>
</html>
</html>
